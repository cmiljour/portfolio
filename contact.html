<!DOCTYPE html>
<html>
<head>
	<title></title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  
  <link rel="stylesheet" type="text/css" href="./test.css">
  <link rel="stylesheet" type="text/css" href="./styles.css">

</head>
<body>

<nav class="navbar navbar-default">
  <div class="container-fluid">
    <!-- Brand and toggle get grouped for better mobile display -->
    <div class="navbar-header">
      <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
        <span class="sr-only">Toggle navigation</span>
        <span><a href="./contact.html">Contact</a></span>
        <span><a href="./portfolio.html">Portfolio</a></span>
        <span><a href="./index.html">About</a></span>
      </button>
      <a class="navbar-brand" href="#">Cory Miljour</a>
    </div>

    <!-- Collect the nav links, forms, and other content for toggling -->
    <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">

      <ul class="nav navbar-nav navbar-right">
        <li><a href="./contact.html">Contact</a></li>
        <li><a href="./portfolio.html">Portfolio</a></li>
        <li><a href="./index.html">About</a></li>

      </ul>
    </div><!-- /.navbar-collapse -->
  </div><!-- /.container-fluid -->
</nav>


<div class="row">
  <div class="col-lg-1">
  </div>

  <div class="container col-sm-12 col-xs-12 col-md-7 col-lg-7">
 
    <form class="well form-horizontal" action=" " method="post"  id="contact_form">
    <fieldset>

<!-- Form Name -->
<legend>Contact</legend>

<!-- Text input-->

    <div class="form-group">
      <label class="control-label">Name</label>  
      <div class="inputGroupContainer">
      <div class="input-group">
      <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
      <input  name="first_name" placeholder="Joe Blow" class="form-control"  type="text">
        </div>
      </div>
    </div>

    <!-- Text input-->
      <div class="form-group">
      <label class="control-label">E-Mail</label>  
        <div class="inputGroupContainer">
          <div class="input-group">
            <span class="input-group-addon"><i class="glyphicon glyphicon-envelope"></i></span>
            <input name="email" placeholder="E-Mail Address" class="form-control"  type="text">
          </div>
        </div>
      </div>

    <div class="form-group">
      <label class="control-label">Message</label>
      <div class="inputGroupContainer">
          <div class="input-group">
            <span class="input-group-addon"><i class="glyphicon glyphicon-pencil"></i></span>
              <textarea class="form-control" rows = "15" name="comment" placeholder="Message Text"></textarea>
          </div>
      </div>
    </div>

  </div>

  <div class="col-sm-12 col-xs-12 col-md-3 col-lg-3">
      <div class="panel panel-default">
        <div class="panel-heading">
          <h3 class="panel-title">Connect with Me</h3>
        </div>
        <div class="panel-body">
            <img alt="linkedin" src="./assets/images/linkedin.png">
            <img alt="Facebook" src="./assets/images/facebook_circle.png">
            <img alt="Google" src="./assets/images/google_circle.png">
        </div>
      </div>
    </div>
</div>

<div class="navbar navbar-fixed-bottom">@Copyright 2017 Cory Miljour</div>
</body>

</html>
